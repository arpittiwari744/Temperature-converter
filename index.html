<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="container">
    <div>
        <h1>Temperature Converter</h1>
    </div>
    <div>
        <h2>Enter Temperature:</h2>
        <input type="number" class="row-text" id="num" placeholder="0">
        </div>
        <div>
            <h3>In which unit you entered temperature:</h3>
        </div>
        <div>
         Celsius<input type="radio" name="temp" id="celsius">Fahrenhite <input type="radio" name="temp" id="fahrenhite">Kelvin <input type="radio" name="temp" id="kelvin">
        </div>
    <div>
        <input type="submit" class="btn" id="convert" value="Convert">
    </div>
    <div>
        <h3>Celsius:</h3>
        <input class="row-text" id="cel" type="text">
        <h3>Fahrenhite:</h3>
        <input class="row-text" id="far" type="text">
        <h3>Kelvin:</h3>
        <input class="row-text" id="kel" type="text">
    </div>
</body>

</html>
